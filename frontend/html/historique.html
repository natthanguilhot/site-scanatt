<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Historique - Suivi d'impression - SkinCasts</title>
    <link rel="icon" href="../img/skincasts_onglet.png" type="image/x-icon"/>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    
    <script src="../js/script.js" defer></script>
    <script src="../js/historique.js" defer></script>


    <!-- Kit d'icônes -->
    <script src="https://kit.fontawesome.com/d4c8c8f50d.js" crossorigin="anonymous"></script>
    <!--  -->

</head>

<body class="bg-gray-50">
    <header class="flex flex-col sm:flex-row justify-around lg:justify-center items-center lg:p-16 p-4 relative">
        <img src="../img/logo_skincasts.png" class="w-10/12 lg:w-8/12 xl:w-6/12 max-w-screen-md">
    </header>
    
    <button type="button" id="logout" class="absolute top-1 right-1 cursor-pointer bg-blue-500 text-white py-2 px-1 rounded border border-blue-500 focus:bg-white focus:text-blue-500 hover:bg-white hover:text-blue-500">Se déconnecter <i class="fas fa-sign-out-alt"></i></button>

    <nav class="flex flex-wrap justify-center items-center">
        <a href="./suivi.html">
            <p class="flex justify-center items-center hover:bg-blue-500 hover:text-white text-black h-auto cursor-pointer w-auto p-2 m-2 rounded"><i class="fas fa-arrow-circle-left text-4xl pr-2"></i>Suivi d'impréssion</p>
        </a>
    </nav>

    <main class="w-11/12 lg:w-10/12 m-auto max-w-screen-lg">
        <div class="m-auto flex justify-start items-center bg-blue-500 text-white">
            <h2 class="w-3/12 flex justify-center items-center">Nom du patient</h2>
            <h2 class="w-4/12 flex justify-center items-center">Nom du scan</h2>
            <h2 class="w-4/12 flex justify-center items-center">Date de suppression</h2>
        </div>
        <div id="attelle_suppr" class="hidden h-16 m-auto flex items-center  cursor-auto border-b-2 border-black hover:bg-blue-100" data-index-attelle>
            <div class="w-3/12 h-full flex flex-col justify-between items-center">
                <p class="w-full h-full flex flex-col justify-center items-center nom_deleted"></p>
            </div>
            <div class="w-4/12 h-full flex flex-col justify-between items-center">
                <p class="w-full h-full flex flex-col justify-center items-center scan_deleted"></p>
            </div>
            <div class="w-4/12 h-full flex flex-col justify-between items-center">
                <p class="w-full h-full flex flex-col justify-center items-center date_deleted"></p>
            </div>
            <i class="fas fa-trash-restore-alt text-3xl hover:text-green-600 restore cursor-pointer"></i>
        </div>
    </main>
</body>
