<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Suivi d'impression - SkinCasts</title>
    <link rel="icon" href="../img/skincasts_onglet.png" type="image/x-icon" />

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/prefixe/style.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!--  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">

    <script src="../js/script.js" defer></script>
    <script src="../js/suivi.js" defer></script>

    <!-- Kit d'icônes -->
    <script src="https://kit.fontawesome.com/d4c8c8f50d.js" crossorigin="anonymous"></script>
    <!--  -->

</head>

<body class="bg-gray-50">

    <header class="flex flex-col sm:flex-row justify-around lg:justify-center items-center lg:p-16 p-4 relative">
        <!-- <h1 class="text-6xl">SkinCasts</h1> -->
        <img src="../img/logo_skincasts.png" class="w-10/12 lg:w-8/12 xl:w-6/12 max-w-screen-md" alt="Skincasts">
    </header>

    <div id="test" class="absolute top-0 left-0 h-auto w-32 bg-gray-300 cursor-pointer text-red-600">suppr all<i
            class="fas fa-exclamation-triangle"></i><i class="fas fa-exclamation-triangle"></i><i
            class="fas fa-exclamation-triangle"></i></div>

    <button type="button" id="logout"
        class="absolute top-1 right-1 cursor-pointer bg-blue-500 text-white py-2 px-1 rounded border border-blue-500 focus:bg-white focus:text-blue-500 hover:bg-white hover:text-blue-500">Se
        déconnecter <i class="fas fa-sign-out-alt"></i></button>

    <!-- Formulaire d'ajout d'attelle -->
    <section class="flex flex-col justify-center items-center">
        <nav class="flex flex-wrap justify-center items-center">
            <button id="btn-open-form-attelle" type="button"
                class="flex justify-center items-center hover:bg-blue-500 hover:text-white text-black h-auto cursor-pointer w-auto p-2 m-2 rounded">Ajouter
                un scan<i class="fas fa-plus-circle text-4xl pl-2"></i></button>
            <a href="./historique.html">
                <p
                    class="flex justify-center items-center hover:bg-blue-500 hover:text-white text-black h-auto cursor-pointer w-auto p-2 m-2 rounded">
                    Historique des suppressions<i class="fas fa-history text-4xl pl-2"></i></p>
            </a>
        </nav>
        <div id="formulaire-add-attelle"
            class="w-11/12 lg:w-5/12 border border-blue-500 rounded bg-white h-auto py-8 hidden max-w-screen-sm">
            <form id="form_add_attelle" class="flex flex-col justify-center items-center relative">
                <!-- <div>
                    <input type="reset" value="Reset" class="px-2 py-1 rounded bg-blue-500 text-white cursor-pointer hover:bg-white hover:text-blue-500 border border-blue-500 border-4 text-xl">
                </div> -->
                <div class="flex-col flex justify-center items-center p-4 w-full">
                    <label for="nom">Nom du patient :</label>
                    <input type="text" id="add-nom" name="nompatient" maxlength="50" required
                        class="w-6/12 focus:ring-2 focus:ring-blue-500 rounded">
                </div>
                <div class="flex-col flex justify-center items-center p-4 w-full">
                    <label for="scan">Nom du scan :</label>
                    <input type="text" required id="add-scan" name="nomscan" maxlength="30"
                        class="w-6/12 focus:ring-2 focus:ring-blue-500 rounded ">
                </div>
                <div class="flex-col flex justify-center items-center p-4 w-full">
                    <label for="date">Date d'impréssion :</label>
                    <input type="date" required id="add-date" name="nompatient"
                        class="w-6/12 focus:ring-2 focus:ring-blue-500 rounded">
                </div>
                <div class="flex justify-center items-center p-4 w-full">
                    <button id="btn-add-attelle" type="button"
                        class="bg-blue-500 py-2 px-8 rounded text-white cursor-pointer hover:bg-white hover:text-blue-500 border border-blue-500  border-4 text-xl">Ajouter
                        l'impression</button>
                </div>
            </form>
        </div>
        </div>
        <!--  -->

        <!-- Tableau attelle fini -->
        <section
            class="w-11/12 h-auto m-auto flex flex-col items-center my-4 shadow-md cursor-auto rounded-xl max-w-screen-lg">
            <div class="w-full flex items-center justify-end bg-blue-500 text-white relative">
                <h2 class="flex items-center justify-center absolute inset-x-2/4">Terminé<i
                        class="far fa-check-circle text-md m-1 text-green-500"></i></h2>
                <button id="suppr_all_finished" class="mr-2 cursor-pointer hover:underline hover:text-red-800">Tout
                    supprimer <i class="fas fa-trash-alt"></i></button>
            </div>
            <div id="records-finished-array" class="w-full h-full flex flex-wrap items-center justify-center">
                <div id="line-finished" data-id-attelle data-index-attelle
                    class="hidden lg:w-2/12 p-4 border border-blue-500 flex flex-col items-center justify-around m-2 hover:bg-blue-100 cursor-default shadow-md relative">
                    <p class="nom-fini"></p>
                    <p class="scan-fini"></p>
                    <p class="date-fini"></p>
                    <i
                        class="far fa-times-circle absolute top-2 right-2 cursor-pointer text-2xl hover:text-red-600 delete-attelle-fini"></i>
                </div>
            </div>
        </section>
        <!--  -->

        <!-- Tableau attelle -->
        <section id="records-array" class="max-w-screen-lg shadow-lg w-11/12 m-auto">
            <div class=" m-auto flex justify-around items-center bg-blue-500 text-white">
                <h2 class="w-1/12 flex justify-center items-center">État</h2>
                <h2 class="w-3/12 flex justify-center items-center">Nom du patient</h2>
                <h2 class="w-3/12 flex justify-center items-center">Nom du scan</h2>
                <h2 class="w-3/12 flex justify-center items-center">Date d'impréssion</h2>
                <h2 class="w-2/12 flex justify-center items-center">Délai</h2>
            </div>
            <div id="patient"
                class="h-16 m-auto flex items-center  cursor-auto border-b-2 border-black hover:bg-blue-100 cursor-pointer"
                style="display:none;">
                <div class="w-1/12 h-full flex flex-col justify-between items-center">
                    <div id="state" class="w-full h-full flex flex-col justify-center items-center relative">
                        <span class="text-red-600 absolute z-10 ico-waiting"><i
                                class="far fa-times-circle text-4xl"></i></span>
                        <span class="text-yellow-500 absolute hidden ico-printing"><i
                                class="fas fa-print text-4xl"></i></span>
                    </div>
                </div>
                <div class="w-3/12 h-full flex flex-col justify-between items-center">
                    <p class="w-full h-full flex flex-col justify-center items-center nom"></p>
                </div>
                <div class="w-3/12 h-full flex flex-col justify-between items-center">
                    <p class="w-full h-full flex flex-col justify-center items-center scan"></p>
                </div>
                <div class="w-3/12 h-full flex flex-col justify-between items-center">
                    <p class="w-full h-full flex flex-col justify-center items-center date"></p>
                </div>
                <div class="w-2/12 h-full flex flex-col justify-between items-center">
                    <p class="w-full h-full flex flex-col justify-center items-center delai"></p>
                </div>
            </div>
        </section>
        <!--  -->

        <!-- Pop-up click -->
        <div id="pop-up" class="hidden absolute h-24 w-72 border border-blue-500 bg-white text-black rounded py-2"
            data-id-attelle>
            <ul>
                <li id="popup-impression" class="hover:bg-blue-500 hover:text-yellow-500 pl-2 cursor-pointer"><i
                        class="fas fa-print px-2"></i>Télécharger le scan et imprimer</li>
                <li id="popup-done" class="hover:bg-blue-500 hover:text-green-500 pl-2 cursor-pointer"><i
                        class="far fa-check-circle px-2"></i>Impression terminé</li>
                <li id="popup-delete" class="hover:bg-blue-500 hover:text-red-500 pl-2 cursor-pointer"><i
                        class="fas fa-trash-alt px-2"></i>Supprimer</li>
            </ul>
        </div>
        <!--  -->
</body>

</html>
