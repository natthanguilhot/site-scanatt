<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Suivi d'impression - SkinCasts</title>
    <link rel="icon" href="../img/skincasts_onglet.png" type="image/x-icon" />

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/prefixe/style.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- GoogleFont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!--  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">

    <script src="../js/inscription.js" defer></script>

    <!-- Kit d'icônes -->
    <script src="https://kit.fontawesome.com/d4c8c8f50d.js" crossorigin="anonymous"></script>
    <!--  -->

</head>


<body>
    <header>
        <img src="../img/logo_skincasts.png" alt="Skincasts" class="w-11/12 m-auto max-w-screen-sm">
    </header>

    <main class="w-full">
        <h1 class="w-11/12 m-auto text-center mb-8 text-3xl">Inscription</h1>
        <form
            class="w-11/12 m-auto bg-blue-500 rounded text-white flex flex-col justify-center items-center max-w-lg h-80">
            <div class="flex flex-col justify-center items-center my-4 py-4 w-full">
                <label for="email">Adresse-mail :</label>
                <input type="email" name="email" id="email" placeholder="exemple@exemple.ex" required
                    class="p-1 focus:ring-2 focus:ring-white rounded w-10/12 max-w-xs text-black">
            </div>
            <div class="flex flex-col justify-center items-center my-4 py-4 w-full">
                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" required
                    class="p-1 border focus:ring-2 focus:ring-white rounded w-10/12 max-w-xs text-black">
            </div>
            <div class="w-auto h-auto flex flex-row items-center justify-center">
                <a href="../index.html"
                    class="bg-white text-blue-500 border border-white rounded hover:text-white hover:bg-blue-500 hover:text-white py-2 mr-4 w-40 text-center">Retourner
                    à l'accueil</a>
                <button id="signup" type="button"
                    class="bg-white text-blue-500 border border-white rounded hover:text-white hover:bg-blue-500 hover:text-white py-2 w-40 text-center">S'inscrire
                    <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
    </main>
</body>
